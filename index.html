<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Active Clients</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  </head>
  <body>
    <h1>Welcome to Ayush!</h1>
    <p id="activeClients">Active Clients: 0</p>

    <script>
      const socket = io("http://192.168.232.74:3000"); // Replace <server-ip> with your server's IP address

      // Listen for active clients updates
      socket.on("active-clients", (clients) => {
        const activeClientsCount = Object.keys(clients).length;
        document.getElementById(
          "activeClients"
        ).innerText = `Active Clients: ${activeClientsCount}`;
      });

      // Listen for welcome message
      socket.on("welcome-message", (message) => {
        alert(message);
      });
    </script>
  </body>
</html>
